<span id="stations" class="span_active" hx-get="/stations" hx-target="#content" hx-swap-oob="true">stations</span>

{% for county in counties %}
    <b>{{ county }}:</b><br>
    <table>
    {% for station in county_station[county] %}
        <tr>
            <td><span class="link" hx-get="/events?station={{ station[0] }}" hx-target="#content">{{ station[0] }}</span></td>
            <td>[{{ station[1] }}]</td>
        </tr>
    {% endfor %}
    </table>
    <br>
{% endfor %}
