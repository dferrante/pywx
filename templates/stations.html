{% extends "base.html" %}

{% block title %}Fire/EMS Alerts - Station List{% endblock %}

{% block body %}
    {% for county in counties %}
        <b>{{ county }}:</b><br>
        {% for station in county_station[county] %}
            <a href="/?station={{ station }}">
                {{ station }}
            </a><br>
        {% endfor %}
        <br>
    {% endfor %}
{% endblock %}
