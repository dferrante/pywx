{% extends "base.html" %}

{% block title %}Fire/EMS Alerts - Station List{% endblock %}

{% block body %}
    {% for county in counties %}
        <b>{{ county }}:</b><br>
        <table>
        {% for station in county_station[county] %}
            <tr>
                <td><a href="/?station={{ station[0] }}">{{ station[0] }}</a></td>
                <td>[{{ station[1] }}]</td>
            </tr>
        {% endfor %}
        </table>
        <br>
    {% endfor %}
{% endblock %}
