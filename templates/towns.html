<span id="towns" class="link_active" hx-get="/towns" hx-target="#content" hx-swap-oob="true">town list</span>

{% for county in counties %}
    <b>{{ county }}:</b><br>
    <table>
    {% for town in county_towns[county] %}
        <tr>
            <td><span class="link" hx-get="/events?town={{ town[0] }}" hx-target="#content">{{ town[0] }}</span></td>
            <td>[{{ town[1] }}]</td>
        </tr>
    {% endfor %}
    </table>
    <br>
{% endfor %}
